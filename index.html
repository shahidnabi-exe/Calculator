<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div id="display">
            <div id="expression"></div>
            <input type="text" placeholder="0" id="result" readonly>
        </div>
        <div>
            <button class="opt-btn">AC</button>
            <button class="opt-btn">DEL</button>
            <button class="opt-btn">/</button>
            <button class="opt-btn">%</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt-btn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt-btn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt-btn">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="eql-btn">=</button>
        </div>
        <div>
            <button class="adv-btn">âˆš</button>
            <button class="adv-btn">^</button>
            <button class="adv-btn">sin</button>
            <button class="adv-btn">cos</button>
            <button class="adv-btn">tan</button>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
